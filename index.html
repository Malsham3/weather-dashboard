<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- local css file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">

    <nav class="navbar py-3 mb-5 justify-content-around">
        <a id = "site-name" class="navbar-brand text-white">Weather Dashboard</a>
        <form  class="form-inline">
            <input id="search-form" class="form-control mr-sm-2 user-input" type="search" placeholder="Enter a city name" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
    </nav>

    <div class="container"> 

        <div class="row justify-content-around">

            <!-- search history section -->
            <div id= "searched" class="col-3">
                <h2 id = "searched-header">
                    Search History
                </h2>
                <!-- add src with link to each li go back to forecast page per city. -->
                <div id="search-history"></div>
            </div>

            <!-- Right culomn to view city name, today's cast, 5 day cast. -->
            <div class="col-8 cards">
                <h3 id="city-name" class="display-4 mt-3 ">Hello!</h3>
                <h4 id="today-date" class = "text-secondary"></h4>
                <br>
                <p id="temp">Temp: <span id = "current-temp" ><span></p>
                <p id="humidity">Humidity: <span id="current-humidity" ><span></p>
                <p id="windspeed">Wind Speed: <span id = "current-windspeed" ><span></p>
                <p id = "uvindex">UV Index: <span id="current-uv" class="badge"></span>
                </p>

            </div>
        </div>

        <!-- Five Day forcast -->
        <div class="row justify-content-center mt-2 mb-3">
            <div class="col-12 mt-3 cards">
                <h2 class="mt-3 five-day-title">5-Day Forecast</h2>

               <!-- Card div for each day. MAKE FIVE FOR EACH COL DYNAMICALLY IN JS --> 
                <div id = "5-day-cards" class="row row-cols-1 row-cols-md-2">

                            <!-- DAY 1 example -->
                    <!-- <div class="col mb-4">
                        <div class="card">
                            <div class="card-body">

                                <h5 id = "day-1" class="card-title">Day 1</h5>
                                <img src="" class="card-img-top" alt="...">
                                <p id="temp-1" class = "card-text">Temp: </p>
                                <p id="humidity-1" class = "card-text">Humidity: </p>
                            </div>
                        </div>
                    </div> -->
                    
                </div>
            </div>
        </div>

    </div>

</div>

    <!-- Jquery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Using Luxon to access live time/date data -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.10.0/build/global/luxon.js"></script>

    <!-- link to local script file -->
    <script src="script.js"></script>

</body>

</html>
