<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- local css file -->
    <link href="style.css">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand text-secondary">Weather Dashboard</a>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="City Name" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
        </nav>

        <div class="row justify-content-between mt-5">

            <!-- search history section -->
            <div class="col-3">

                <div class="card" style="width: 18rem;">
                    <!-- search history section header -->
                    <div class="card-header">
                        Search History
                    </div>

                    <!-- add src with link to each li go back to forecast page per city. -->
                    <ul id="search-history" class="list-group list-group-flush">
                        <!-- use $("#city-number").text() to access/change inner value in each city -->
                        <!-- render using JS -->
                        <li id="city-1" class="list-group-item">Phoenix</li>

                    </ul>
                </div>
            </div>

            <!-- Right culomn to view city name, today's cast, 5 day cast. -->
            <div class="col-8" style="background-color: #e3f2fd;">
                <h1 id="city-name" class="display-4">City Name</h1>
                <br>
                <h4 id="today-date"></h4>
                <br>
                <p id="current-temp">Temp: </p>
                <p id="current-humidity">Humidity: </p>
                <p id="current-windspeed">Wind Speed: </p>
                <p>UV Index:
                    <span id="current-uv" class="badge"></span>
                </p>

            </div>
        </div>

        <!-- Five Day forcast -->
        <div class="row justify-content-center mt-3">
            <div class="col-11" style="background-color: #e3f2fd;">
                <h2 id="city-name">5-Day Forecast</h2>

               <!-- Card div for each day. MAKE FIVE FOR EACH COL DYNAMICALLY IN JS --> 
                <div class="row row-cols-1 row-cols-md-2">
                    <div class="col mb-4">
                        <div class="card">
                            <div class="card-body">
                                <!-- Day 1 -->
                                <h5 id = "day-1" class="card-title">Day 1</h5>
                                <img src="" class="card-img-top" alt="...">
                                <p class="card-text"></p>
                                <p id="temp1" class = "card-text">Temp: </p>
                                <p id="humidity1" class = "card-text">Humidity: </p>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    </div>


    <script>
        //psuedo code
        //Link Jquery, bootstrap, luxon.. DONE 
        //Start with lay out using bootstrap to handle HTML part. DONE
        //      HTML: Header, DONE
        //             two columns,     DONE
        //             two rows column1,,,,,    DONE
        //              2 rows for column2.     DONE
        
    </script>

    <!-- Jquery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Using Luxon to access live time/date data -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.10.0/build/global/luxon.js"></script>

    <!-- link to local script file -->
    <script src="script.js"></script>
</body>

</html>
